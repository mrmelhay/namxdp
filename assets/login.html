<body class="page-login layout-full page-dark">
  <!--[if lt IE 8]>

  <!-- Page -->
  <div class="page animsition vertical-align text-center" data-animsition-in="fade-in"
  data-animsition-out="fade-out">>
    <div class="page-content vertical-align-middle">
      <div class="brand">
        <img class="brand-img" src="images/logo.png" alt="...">
        <h2 class="brand-text">Material</h2>
      </div>
      <p>Введите ниже свои данные и кликните Войти</p>
      <form method="post" action="login.html" autocomplete="off">
        <div class="form-group form-material floating">
          <input type="text" class="form-control empty" id="inputName" name="name">
          <label class="floating-label" for="inputName">Имя</label>
        </div>
        <div class="form-group form-material floating">
          <input type="email" class="form-control empty" id="inputEmail" name="email">
          <label class="floating-label" for="inputEmail">Е-меил</label>
        </div>
        <div class="form-group form-material floating">
          <input type="password" class="form-control empty" id="inputPassword" name="password">
          <label class="floating-label" for="inputPassword">Пароль</label>
        </div>
        <div class="form-group clearfix">
          <div class="checkbox-custom checkbox-inline checkbox-primary pull-left">
            <input type="checkbox" id="inputCheckbox" name="remember">
            <label for="inputCheckbox">Запомнить меня</label>
          </div>
          <a class="pull-right" href="forgot-password.html">Забыли пароль?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Войти</button>
      </form>
      <p>Нет аккаунта? Тогда пройдите <a href="register.html">Регистрацию</a></p>
      <footer class="page-copyright page-copyright-inverse">
        <p>Сделано на FriendlyCMS</p>
